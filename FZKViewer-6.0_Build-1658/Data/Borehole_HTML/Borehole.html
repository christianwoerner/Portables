<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Interaktives Bohrloch</title>
    <script type="text/javascript">
      //  Die Funktion ermittelt die Kurzinformation eines Kartenobjektes und hebt dieses hervor
      function karteInfo(evt)
      {
        var object=evt.target;
        object.setAttribute("class", "HighlightLinie");
      }

      // Setzt die hervorgehobenen Kartenobjekte zurück
      function karteOut(evt)
      {
        var object=evt.target;
        object.setAttribute ( "class", "StandardLinie" );
      }
    </script>

    <style>
      div, p
      {
        margin: 0 0 0 0px;
        padding: 0 0 0 0px;
      }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  </head>

  <frameset framespacing="0" border="0" frameborder="0">
    <frame name="borehole" src="borehole.svg" scrolling="no" noresize marginwidth="0" marginheight="0">
  </frameset>

</html>
