<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de-de">
  <head>
    <title>OpenLayers Map Anwendung</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-language" content="de" />
    <meta name="author" content="Andreas Geiger" />

    
    <!--[if IE]>
      <link rel="stylesheet" type="text/css" href="ie_map.css"></link>
    <![endif]-->
	
	<!--<script type="text/javascript" src="./js/ol.js"></script>-->
	<script type="text/javascript" src="./js/map.js"></script>
	
	<link rel="stylesheet" type="text/css" href="./css/map.css"></link>
	
    <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>


  </head>

  <body onload="drawmap()">
    <div id="map"></div>
    <table cellSpacing="0" cellPadding="0" border="0" width="100%">
      <tr align="center">
        <td align="left">
          <div id="zoomLevel"></div>
          <!--input type="button" name="coords" value="Koordinaten Übernehmen" onclick="getBoundingBox()"-->
        </td>
        <td>
        </td>
        <td align="left" width="400px">
          <div id="mousePos"></div>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="type" value="mapModePan" id="mapModePanToggle" onclick="toggleControl(this);" checked="checked" />
          <label for="mapModePanToggle">Map Pan Mode</label><br>
          <input type="radio" name="type" value="mapModeZoom" id="mapModeZoomToggle" onclick="toggleControl(this);" />
          <label for="mapModeZoomToggle">Map Zoom Mode</label>
        </td>
        <td>
          <input type="radio" name="type" value="drawMapBox" id="drawMapBoxToggle" onclick="toggleControl(this);" />
          <label for="drawMapBoxToggle">Define Map Box</label><br>
        </td>
        <td>
        </td>
      </tr>
     </table>
     <div id=output></div>
  </body>
</html>
