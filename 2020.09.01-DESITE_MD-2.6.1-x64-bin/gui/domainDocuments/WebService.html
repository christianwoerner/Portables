<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
        <link href="../css/cp.css" rel="stylesheet" type="text/css"/>
        <script>
            var _data = {};
            function doOnLoad() {
                setupData();
                setupTable();
            }
            function setupData() {
                _data["Name"] = desiteThis.name();
                _data["ID"]   = desiteThis.ID();
            }   
            function setupTable() {
                
                $("#tblData tr").remove();
                
                var tblStr = '<tr>';
                tblStr += '<td>Name</td><td>' + _data.Name + '</td>';
                tblStr += '</tr>';
                
                tblStr += '<tr>';
                tblStr += '<td>ID</td><td>' + _data.ID + '</td>';
                tblStr += '</tr>';
                
                $("#tblData").append(tblStr);
                
            }
        </script>
    </head>
    <body onload="doOnLoad()">
        
        WEBSERVICE
        
        <table id="tblData" width="100%">            
        </table>
        
    </body>
</html>
